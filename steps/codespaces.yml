---

# Setting up vscode:
- link:
    # macos:
    "~/Library/Application Support/Code/User/settings.json":
      if: '[ `uname` = Darwin ]'
      path: vscode/settings.json
      create: true
    "~/Library/Application Support/Code/User/keybindings.json":
      if: '[ `uname` = Darwin ]'
      path: vscode/keybindings.json
      create: true
    "~/Library/Application Support/Code/User/snippets":
      if: '[ `uname` = Darwin ]'
      path: vscode/snippets
      create: true

    # codespaces:
    "~/.vscode-remote/data/Machine/settings.json":
      if: '[ "$CODESPACES" = true ]'
      path: vscode/settings.json
      create: true
      force: true
    "~/.vscode-remote/data/Machine/keybindings.json":
      if: '[ "$CODESPACES" = true ]'
      path: vscode/keybindings.json
      create: true
    "~/.vscode-remote/data/Machine/snippets":
      if: '[ "$CODESPACES" = true ]'
      path: vscode/snippets
      create: true

- shell:
  - command: bash -l './vscode/install.sh'
    description: Installing vscode extensions
    stdout: true
    stderr: true
